{% extends 'index.html' %}
{% block title %}{% if user.username %} Add A Machine{% else %} Please Login {% endif %} {% endblock %}
{% block content %}
{% if perms.auth.Admin %}
    <form class='text-dark' method='POST' enctype='multipart/form-data'>
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input type='submit' value='submit'/>
    </form>
{% endif %}
{% endblock %}
